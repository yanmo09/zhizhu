<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8fab;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="#fff" opacity="0.1"/>
  
  <!-- 主心形 -->
  <path d="M32,48 C32,48 18,38 18,26 C18,18 24,16 28,20 C28,16 32,12 38,16 C42,12 46,16 46,24 C46,36 32,48 32,48 Z" 
        fill="url(#heartGradient)" 
        filter="url(#glow)"
        stroke="#fff" 
        stroke-width="1.5"/>
  
  <!-- 装饰小星星 -->
  <circle cx="22" cy="20" r="1.5" fill="#fff" opacity="0.8"/>
  <circle cx="42" cy="22" r="1.5" fill="#fff" opacity="0.8"/>
  <circle cx="36" cy="44" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="28" cy="46" r="1" fill="#fff" opacity="0.6"/>
</svg>

