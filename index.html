<!DOCTYPE html>
<html lang="zh-CN">
<head>

<title>ÈÄÅÁªôÊ§øÁå™ÁöÑ‰∏Ä‰ªΩÁ§ºÁâ©</title>
<link rel="icon" type="image/svg+xml" href="icons/favicon.svg">
<link rel="icon" type="image/x-icon" href="icons/favicon.ico">
<style>
html,body{margin:0;padding:0;overflow:hidden;background:#000;height:100%;font-family:"Microsoft YaHei",sans-serif}
.popup{position:absolute;width:250px;height:60px;border:2px solid #ccc;border-radius:6px;box-shadow:0 4px 12px rgba(0,0,0,.6);background:#fff;overflow:hidden;animation:fadeIn .5s ease forwards}
.titlebar{background:#e5e5e5;height:20px;line-height:20px;font-size:12px;color:#333;padding:0 6px;font-weight:bold;border-bottom:1px solid #bbb;display:flex;justify-content:space-between;align-items:center;user-select:none}
.title-left{display:flex;align-items:center;gap:4px}
.icon{width:14px;height:14px}
.close-btn{font-weight:bold;color:#333;cursor:pointer;margin-left:6px;transition:color .2s ease}
.close-btn:hover{color:red}
.content{display:flex;justify-content:center;align-items:center;height:calc(100% - 20px);text-align:center;font-size:15px;font-weight:600}
.emoji{position:fixed;font-size:40px;pointer-events:none;z-index:10000;user-select:none;animation:emojiFloat 1.5s ease-out forwards}
@keyframes fadeIn{from{opacity:0;transform:scale(.9)}to{opacity:1;transform:scale(1)}}
@keyframes emojiFloat{
  0%{opacity:1;transform:translateY(0) scale(1) rotate(0deg)}
  50%{opacity:1;transform:translateY(-60px) scale(1.3) rotate(10deg)}
  100%{opacity:0;transform:translateY(-120px) scale(0.8) rotate(20deg)}
}
@media (max-width:768px){

</style>
</head>
<body>
<audio id="bgMusic" src="music/1.mp3" preload="auto" loop></audio>
<audio id="clickSound" src="music/click.mp3" preload="auto"></audio>
<script>
const INTERVAL=200,MAX_COUNT=500,WINDOW_WIDTH=250,WINDOW_HEIGHT=60;
const tips=["Â§öÂñùÊ∞¥Âì¶~","ËäùÁå™Â•ΩÂ•ΩÂ≠¶‰π†~","ÂçÅÁè≠Â≠¶Áîü‰ºöÂú®ÊÉ≥‰Ω†~","ËÆ∞ÂæóÂêÉÊ∞¥Êûú~","‰øùÊåÅÂ•ΩÂøÉÊÉÖ~","Â•ΩÂ•ΩÁà±Ëá™Â∑±~","ÊàëÊÉ≥‰Ω†‰∫Ü~","Ê¢¶ÊÉ≥ÊàêÁúü~","ÊúüÂæÖ‰∏ã‰∏ÄÊ¨°ËßÅÈù¢~","È°∫È°∫Âà©Âà©~","Êó©ÁÇπ‰ºëÊÅØ~","ÊÉ≥Âíå‰Ω†ÁâµÊâã~","Âà´ÁÜ¨Â§ú~","‰ªäÂ§©ËøáÂæóÂºÄÂøÉÂòõ~","Â§©ÂÜ∑‰∫ÜÔºåÂ§öÁ©øË°£Êúç~"];
const bgColors=['lightpink','skyblue','lightblue','lightsteelblue','powderblue','lightcyan','aliceblue','azure','lightgreen','lavender','lightyellow','plum','coral','bisque','aquamarine','mistyrose','honeydew','lavenderblush','oldlace'];
let activeCount=0;
const audio=document.getElementById('bgMusic');
const clickSound=document.getElementById('clickSound');
const emojis=['üòä','üòç','üíï','ü•∞','üòò','üíñ','‚ú®','üåü','üíù','üéÄ','üå∏','üå∫','üíê','ü¶ã','‚≠ê','üí´','üéâ','üéà','üíå','‚ù§Ô∏è','üíó','üòÑ','üòÉ','üòÅ','ü§ó','ü§©','ü•≥','üòã','üòö','üòô','üòó','üòâ','üòå','üòä','üòá','ü§≠','üòè','üòª','üíû','üíì','üíó','üíñ','üíò','üíù'];
let hasStarted=false;
function random(min,max){return Math.random()*(max-min)+min}
function playBgMusic(){
  if(!hasStarted){
    audio.play().catch(error=>{console.log('Êí≠ÊîæÂ§±Ë¥•ÔºåÂèØËÉΩÊòØÊµèËßàÂô®Ëá™Âä®Êí≠ÊîæÈôêÂà∂:',error)});
    hasStarted=true;
  }
}
function createEmoji(x,y){
  const emoji=document.createElement('div');
  emoji.className='emoji';
  emoji.textContent=emojis[Math.floor(Math.random()*emojis.length)];
  emoji.style.left=`${x}px`;
  emoji.style.top=`${y}px`;
  emoji.style.transform=`translate(-50%,-50%)`;
  document.body.appendChild(emoji);
  setTimeout(()=>emoji.remove(),1500);
}
function handleClick(e){
  playBgMusic();
  const x=e.clientX||e.touches?.[0]?.clientX||0;
  const y=e.clientY||e.touches?.[0]?.clientY||0;
  const count=3+Math.floor(Math.random()*3);
  for(let i=0;i<count;i++){
    setTimeout(()=>{
      const offsetX=(Math.random()-0.5)*60;
      const offsetY=(Math.random()-0.5)*60;
      createEmoji(x+offsetX,y+offsetY);
    },i*50);
  }
  clickSound.currentTime=0;
  clickSound.play().catch(error=>{console.log('Èü≥ÊïàÊí≠ÊîæÂ§±Ë¥•:',error)});
}
document.body.addEventListener('click',handleClick);
document.body.addEventListener('touchstart',handleClick,{passive:true});
function createPopup(){
  if(activeCount>MAX_COUNT)return;
  activeCount++;
  const popup=document.createElement('div');
  popup.className='popup';
  popup.style.backgroundColor=bgColors[Math.floor(Math.random()*bgColors.length)];
  const screenW=window.innerWidth,screenH=window.innerHeight;
  const x=random(0,screenW-WINDOW_WIDTH),y=random(0,screenH-WINDOW_HEIGHT);
  popup.style.left=`${x}px`;
  popup.style.top=`${y}px`;
  
  const title=document.createElement('div');
  title.className='titlebar';
  const titleLeft=document.createElement('div');
  titleLeft.className='title-left';
  
  const icon=document.createElement('img');
  icon.src='icons/favicon.svg';
  icon.className='icon';
  icon.alt='icon';
  
  const titleText=document.createElement('span');
  titleText.textContent='Ê∏©È¶®ÊèêÁ§∫';
  titleLeft.appendChild(icon);
  titleLeft.appendChild(titleText);
  
  const closeBtn=document.createElement('span');
  closeBtn.className='close-btn';
  closeBtn.textContent='√ó';
  closeBtn.onclick=()=>{popup.remove();activeCount--};
  
  title.appendChild(titleLeft);
  title.appendChild(closeBtn);
  
  const content=document.createElement('div');
  content.className='content';
  content.textContent=tips[Math.floor(Math.random()*tips.length)];
  
  popup.appendChild(title);
  popup.appendChild(content);
  document.body.appendChild(popup);
}
setInterval(createPopup,INTERVAL);
</script>
</body>
</html>
